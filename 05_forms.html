<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <div>
            <label for="textId">Text</label>
            <input type="text" id="textId" value="Text by default" readonly >
        </div>

        <div>
            <label for="emailId">Text</label>
            <input type="email" id="emailId" placeholder="Email input">
        </div>

        <div>
            <label for="passId">Password</label>
            <input type="password" id="passId">
        </div>

        <div>
            <label for="numId">Number</label>
            <input type="number" id="numId"  min="0">
        </div>

        <div>
            <label for="ranId">Range</label>
            <input type="range" id="ranId" min="0" max="10" step="1">
        </div>

        <div>
            <label for="dateId">Date</label>
            <input type="date" id="dateId">
        </div>

        <div>
            <label for="colorId">Color</label>
            <input type="color" id="colorId">
        </div>

        <div>
            <label for="message">message</label>
            <br>
            <textarea  id="message" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">Sex</label>
            <select id="sex">
                <option value="male">Man</option>
                <option value="female" selected>Women</option>
            </select>
        </div>


        <div>
            <label>Work</label>
            <input type="radio" name ="work"> 1
            <input type="radio" name ="work"> 2
            <input type="radio" name ="work"> 5
            <input type="radio" name ="work"> 10+
        </div>

        <div>
            <label>Food</label>
            <input type="checkbox" name ="food"> Orange
            <input type="checkbox" name ="food"> Apple
            <input type="checkbox" name ="food"> Bread
            <input type="checkbox" name ="food"> Meat
        </div>

        <!-- <input type="submit" value="Send form"> -->

        <button type="submit">Send</button>

    </form>
</body>
</html>
